<div id="login-main">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Edit User</h5>
              <form
                class="form-signin"
               [formGroup]="registerForm">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      id="fullName"
                      class="form-control"
                      placeholder="Full Name"
                      required
                      formControlName="name"
                    />
                  </div>
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="
                    registerForm.get('name').invalid &&
                    registerForm.get('name').touched
                  "
                >
                  Invalid UserName !
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-envelope"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      id="email" class="form-control" placeholder="Email" required formControlName="email"/>
                  </div>
                </div>

                <div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="
                      registerForm.get('email').invalid &&
                      registerForm.get('email').touched
                    "
                  >
                    Invalid Email !
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-phone"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      id="phone"
                      class="form-control"
                      placeholder="phone"
                      required
                      formControlName="phone"
                    />
                  </div>
                </div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="
                    registerForm.get('phone').invalid &&
                    registerForm.get('phone').touched
                  ">
                  Invalid Phone !
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"/>
                  <label class="custom-control-label" for="customCheck1"
                  >Remember password</label>
                </div>
                <button
                  class="btn btn-lg btn-primary btn-block text-uppercase"
                  type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">
                  Edit User
                </button>
                <button class="btn btn-lg btn-primary btn-block text-uppercase"
                        type="submit" (click)="cancel()">
                  Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
