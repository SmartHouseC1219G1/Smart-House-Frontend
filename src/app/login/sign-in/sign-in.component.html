
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm">
            <div class="form-label-group">
              <input type="text" id="userName" class="form-control" placeholder="username" required formControlName="username">
              <label for="userName">User Name</label>
            </div>
            <div class="alert alert-danger" role="alert"
                 *ngIf="loginForm.get('username').invalid
       && loginForm.get('username').touched">
              Invalid Email !
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
              <label for="inputPassword">Password</label>
            </div>
            <div class="alert alert-danger" role="alert"
                 *ngIf="loginForm.get('password').invalid
       && loginForm.get('password').touched">
              Invalid Password !
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="loginForm.invalid">Sign in</button>
            <hr class="my-4">
            <button type="button" class="btn btn-block btn-outline-info"> <i class="fa fa-google"></i>Login via Google</button>
            <button type="button" class="btn btn-block btn-outline-info"> <i class="fa fa-facebook"></i>Login via Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
