<div id="login-main">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form
              class="form-signin"
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    id="user"
                    class="form-control"
                    placeholder="Account Name"
                    required
                    formControlName="username"
                  />
                </div>
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  registerForm.get('username').invalid &&
                  registerForm.get('username').touched
                "
              >
                Invalid UserName !
              </div>

              <div class="form-group" formGroupName="pwGroup">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    id="pass"
                    class="form-control"
                    placeholder="Password"
                    required
                    formControlName="password"
                  />
                </div>
              </div>

              <div class="form-group" formGroupName="pwGroup">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    id="pass1"
                    class="form-control"
                    placeholder="ConfirmPassword"
                    required
                    formControlName="confirmPassword"
                  />
                </div>
              </div>

              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  registerForm.hasError('passwordNotMatch', ['pwGroup']) &&
                  registerForm.get('pwGroup').touched
                "
              >
                Password does not match !
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    required
                    formControlName="email"
                  />
                </div>
              </div>

              <div>
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="
                    registerForm.get('email').invalid &&
                    registerForm.get('email').touched
                  "
                >
                  Invalid Email !
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-phone"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="phone"
                    required
                    formControlName="phone"
                  />
                </div>
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="
                  registerForm.get('phone').invalid &&
                  registerForm.get('phone').touched
                "
              >
                Invalid Phone !
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label class="custom-control-label" for="customCheck1"
                  >Remember password</label
                >
              </div>
              <button
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="submit"
                [disabled]="registerForm.invalid"
              >
                Sign in
              </button>
              <hr class="my-4" />
              <button type="button" class="btn btn-block btn-outline-info">
                <i class="fa fa-google"></i>Login via Google
              </button>
              <button type="button" class="btn btn-block btn-outline-info">
                <i class="fa fa-facebook"></i>Login via Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
