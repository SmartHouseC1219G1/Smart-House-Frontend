<div class="wrap">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col d-flex align-items-center">
        <p class="mb-0 phone">
          <span class="mailus">Phone no:</span> <a href="#">+00 1234 567</a> or
          <span class="mailus">email us:</span>
          <a href="#">emailsample@email.com</a>
        </p>
      </div>
      <div class="col d-flex justify-content-end">
        <div class="social-media">
          <p class="mb-0 d-flex">
            <a href="#" class="d-flex align-items-center justify-content-center"
              ><span class="fa fa-facebook"
                ><i class="sr-only">Facebook</i></span
              ></a
            >
            <a href="#" class="d-flex align-items-center justify-content-center"
              ><span class="fa fa-twitter"
                ><i class="sr-only">Twitter</i></span
              ></a
            >
            <a href="#" class="d-flex align-items-center justify-content-center"
              ><span class="fa fa-instagram"
                ><i class="sr-only">Instagram</i></span
              ></a
            >
            <a href="#" class="d-flex align-items-center justify-content-center"
              ><span class="fa fa-dribbble"
                ><i class="sr-only">Dribbble</i></span
              ></a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<nav
  class="navbar navbar-expand-lg ftco-navbar-light ftco-navbar bg-light ftco-navbar-light"
  id="ftco-navbar"
>
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Smart House<span> Team</span></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#ftco-nav"
      aria-controls="ftco-nav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="fa fa-bars"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/explore']" class="nav-link">Explore</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/booking-history']" class="nav-link">Your order</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/host']" class="nav-link">Host page</a>
        </li>
        <li class="nav-item dropdown mr-1">
          <a
            class="nav-link dropdown-toggle"
            type="button"
            id="dropdownMenuOffset"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            data-offset="10,20"
            >Account</a
          >
          <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
            <ng-container *ngIf="isAuth(); else loginTemplate"
              ><a class="dropdown-item" [routerLink]="['/login/account-info']"
                >Account Info</a
              >
              <a class="dropdown-item" [routerLink]="['/login/change-password']"
                >Change Password</a
              >
              <a class="dropdown-item" [routerLink]="['/login/edit-account']"
                >Change Info</a
              >
              <a class="dropdown-item" (click)="signOut()"
                >Sign out</a
              >
            </ng-container>
            <ng-template #loginTemplate>
              <a class="dropdown-item" [routerLink]="['/login']"
                >Login</a
              >
              <a class="dropdown-item" [routerLink]="['/login/create-account']"
              >Sign In</a
              >
            </ng-template>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
