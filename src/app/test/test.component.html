<h1>Customers</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th> Email</th>
    <th>Province</th>
  </tr>
  <tr *ngFor="let p of apartments.data">
    <td><img src="{{p.pictures[0].imageUrl}}"></td>
    <td>{{p.name}}</td>
    <td><a routerLink="/edit">Edit</a></td>
    <td><a routerLink="/delete">Delete</a></td>
  </tr>
</table>
