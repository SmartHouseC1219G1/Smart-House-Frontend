<div class="container">
  <h1>Create an apartment</h1>
  <div role="form" [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter ..."
        formControlName="name"
      />
    </div>
    <label>Categories:</label>
    <div class="form-group" formArrayName="categories">
      <ng-multiselect-dropdown
        [placeholder]="'custom placeholder'"
        [data]="data"
        [settings]="tasksDropDownSettings"
        formControlName="categories"
      >
      </ng-multiselect-dropdown>
    </div>
    <label>Room Type</label>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">Checkbox</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" checked />
        <label class="form-check-label">Checkbox checked</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter ..." />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>City</label>
          <select class="form-control">
            <option>option 1</option>
            <option>option 2</option>
            <option>option 3</option>
            <option>option 4</option>
            <option>option 5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Number of bedroom</label>
          <input type="number" class="form-control" placeholder="Enter ..." />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Number of bathroom</label>
          <input type="number" class="form-control" placeholder="Enter ..." />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Price per night</label>
      <input type="number" class="form-control" placeholder="Enter ..." />
    </div>
    <div class="form-group">
      <label>Upload picture of your apartment</label>
      <div
        class="custom-dropzone"
        ngx-dropzone
        [accept]="'image/*'"
        (change)="onSelect($event)"
      >
        <ngx-dropzone-label>
          <div>
            <h2>My custom dropzone</h2>
          </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
        </ngx-dropzone-image-preview>
      </div>
    </div>
    <div class="form-group">
      <label>Description about your apartment</label>
      <textarea
        class="form-control"
        rows="3"
        placeholder="Enter ..."
      ></textarea>
    </div>
    <div class="row justify-content-around">
      <div>
        <button type="submit" class="bg-gradient-primary">Submit</button>
        <button type="reset" class="bg-gradient-primary">Reset</button>
      </div>
    </div>
  </div>
</div>
