<div class="container">
  <h1>Create an apartment</h1>
  <form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter ..."
        formControlName="name"
      />
    </div>
    <label>Categories:</label>
    <div class="form-group">
      <ng-multiselect-dropdown
        [settings]="settings"
        [data]="categories"
        formControlName="categories"
        *ngIf="settings"
      >
      </ng-multiselect-dropdown>
    </div>
    <label>Room Type</label>
    <div class="form-group">
      <ng-multiselect-dropdown
        [settings]="settings"
        [data]="roomTypes"
        formControlName="roomTypes"
        *ngIf="settings"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="row" formGroupName="address">
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter ..." formControlName="name" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group" formGroupName="provinces">
          <label>Province</label>
          <select class="form-control" formControlName="id">
            <option *ngFor="let province of provinces" [value]="province.id">{{province.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Number of bedroom</label>
          <input type="number" class="form-control" placeholder="Enter ..." formControlName="bedroom" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- text input -->
        <div class="form-group">
          <label>Number of bathroom</label>
          <input type="number" class="form-control" placeholder="Enter ..." formControlName="bathroom"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Price per night</label>
      <input type="number" class="form-control" placeholder="Enter ..." formControlName="priceByDate" />
    </div>
    <div class="form-group">
      <label>Upload picture of your apartment</label>
      <div
        class="custom-dropzone"
        ngx-dropzone
        [accept]="'image/*'"
        (change)="onSelect($event)"
      >
        <ngx-dropzone-label>
          <div>
            <h2>Drop your image here</h2>
          </div>
        </ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
          [removable]="true"
          (removed)="onRemove(f)"
        >
        </ngx-dropzone-image-preview>
      </div>
    </div>
    <div class="form-group">
      <label>Description about your apartment</label>
      <textarea
        class="form-control"
        rows="3"
        placeholder="Enter ..."
        formControlName="description"
      ></textarea>
    </div>
    <div class="row justify-content-around">
      <div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </div>
  </form>
</div>
